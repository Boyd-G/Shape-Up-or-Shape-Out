<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shape Up Or Shape Out</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="container" id="formContainer">
        <h3>Add A Shape Mate!</h3>
        <form target="_self" id="topForm">
          <div id="recDiv" class="shapeRow">
            <button type="button" class="btn-primary" id="addRecBtn">
              Make a Cool Rectangle
            </button>
            <input
              type="text"
              name="height"
              class="formControl col-md"
              placeholder="Height"
              id="recHeight"
            />

            <input
              type="text"
              name="width"
              class="formControl col-md"
              placeholder="Width"
              id="recWidth"
            />
          </div>
          <div id="squareDiv" class="shapeRow">
            <button type="button" class="btn-primary" id="addSquareBtn">
              Add a Square Yo!
            </button>
            <input
              type="text"
              name="Side Length"
              class="formControl col-md"
              placeholder="Side Length"
              id="squareSide"
            />
          </div>
          <div id="circDiv" class="shapeRow">
            <button type="button" class="btn-primary" id="addCircleBtn">
              Add Round Boi
            </button>
            <input
              type="text"
              name="radius"
              class="formControl col-md"
              placeholder="Radius"
              id="radiusLength"
            />
          </div>
          <div id="triDiv" class="shapeRow">
            <button type="button" class="btn-primary" id="addTriangleBtn">
              Add a Nice looking Triangle
            </button>
            <input
              type="text"
              name="height"
              class="formControl col-md"
              placeholder="Height"
              id="triHeight"
            />
          </div>
        </form>
      </div>

      <div class="containerRow" id="botContainer">
        <div id="board"></div>
        <div class="col-md ml-5" id="infoBar">
          <div class="sideDisplayGroup">
            <button type="button" class="btn-primary" disabled="disabled">
              <!--disabled button so it has a nice look but no functionality-->
              SHAPE:
            </button>
            <input type="text" name="shape" id="shapeSide" />
          </div>
          <div class="sideDisplayGroup">
            <button type="button" class="btn-primary" disabled="disabled">
              <!--disabled button so it has a nice look but no functionality-->
              HEIGHT:
            </button>
            <input type="text" name="Height" id="heightSide" />
          </div>
          <div class="sideDisplayGroup">
            <button type="button" class="btn-primary" disabled="disabled">
              <!--disabled button so it has a nice look but no functionality-->
              WIDTH:
            </button>
            <input type="text" name="width" id="widthSide" />
            <div class="sideDisplayGroup">
              <button type="button" class="btn-primary" disabled="disabled">
                <!--disabled button so it has a nice look but no functionality-->
                AREA:
              </button>
              <input type="text" name="area" id="areaSide" />
            </div>
            <div class="sideDisplayGroup">
              <button type="text" class="btn-primary" disabled="disabled">
                <!--disabled button so it has a nice look but no functionality-->
                PERIMIETER:
              </button>
              <input type="text" name="perimeter" id="permSide" />
            </div>
            <div class="sideDisplayGroup">
              <button type="button" class="btn-primary" disabled="disabled">
                <!--disabled button so it has a nice look but no functionality-->
                RADIUS:
              </button>
              <input type="text" name="radius" id="radSide" />
            </div>
          </div>
        </div>
      </div>
    </div>

    
<!--SCRIPTS-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
